<html>
<head>

    <meta charset="UTF-8"/>
    <title>Flappy Bird</title>
    <link rel="stylesheet" type="text/css" href="FlappyBird.css"/>
    <script src="FlappyBird.js"></script>
    <script src="Bird.js"></script>
    <script src="Pipe.js"></script>
</head>
<body onload="main()">

    <h1 class="center">Flappy Bird</h1>
    <canvas class="center" id="gamePlayArea" width="400" height="600"></canvas>
    <div class="center">
        <h4 class="info">
            Generation: <p id="generation">1</p> &nbsp;
            Alive: <p id="alive">1</p> of <p id="populationSize">1</p> &nbsp;
            Max: <p id="maxGen"></p>G-<p id="maxTime"></p>SECS </p> &nbsp;
            Time: <p id="time">0</p>
        </h4>
    </div>

</body>
</html>
